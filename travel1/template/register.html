{% load static %}
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>注册 </title>
		<link rel="shortcut icon" href="{% static 'user/img/favicon.ico' %}" type="image/x-icon" />
		<link rel="stylesheet" href="{% static 'user/layui/css/layui.css' %}">
		<link rel="stylesheet" href="{% static 'user/css/register.css' %}">
	</head>

	<body style="background-image: url({% static 'user/img/login-bg2.jpg' %});">
		<div class="layui-main user">
			<div class="layui-clear main">
				<div class="layui-logo">
					<a href="#" target="_blank"><img src="{% static 'user/img/mylogo.png' %}" /></a>
				</div>
				<fieldset class="layui-elem-field layui-field-title">
					<legend class="text-white">注册</legend>
				</fieldset>
				<div class="layui-form layui-form-pane">
					<div class="layui-form">
						<form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
							<div class="layui-form-item">
								<input class="layui-input" name="username" id="username" placeholder="请输入用户名" type="text" autofocus="autofocus" autocomplete="on">
							</div>
							<div class="layui-form-item">
								<input class="layui-input" name="email" id="email" placeholder="请输入邮箱" type="email" autofocus="autofocus" autocomplete="on">
							</div>							
							<div class="layui-form-item">
								<input class="layui-input" name="tel" id="phone" placeholder="请输入手机号" type="text" maxlength="11" lay-verify="required|phone|regexit" autofocus="autofocus" autocomplete="off">
							</div>
							<div class="layui-form-item">
								<input class="layui-input" name="password" id="password" placeholder="请输入密码" type="password" maxlength="20" lay-verify="required|pwd" autocomplete="off">
							</div>
							<div class="layui-form-item">
								<input class="layui-input" placeholder="请再次输入密码" type="password" maxlength="20" lay-verify="required|rePwd" autocomplete="off">
							</div>


							<div class="layui-form-item form_code">
								<input lay-filter="agreen-checkbox" title="我同意" type="checkbox" lay-skin="primary" checked>
								<a href="#" target="_blank">《注册协议》</a>
							</div>
							<div class="layui-form-item">
								<button id="reg" type="submit" class="login_btn layui-btn layui-btn-radius layui-btn-normal" lay-submit lay-filter="register">立即注册</button>
							</div>
							<div>
								<small class="text-white">已经有账户了？</small>
								<a href="login.html">点此登录</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	<script type="text/javascript" src="{% static 'user/js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'user/layui/layui.all.js' %}"></script>
	<script type="text/javascript" src="{% static 'user/js/register.js' %}"></script>

</html>
	</body>
